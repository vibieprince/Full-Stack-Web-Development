<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Razorpay</title>

</head>
<body>
    <!--Nav Bar-->
    <nav style="background-color: #02042a;">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between"> <!--Justify-between ki wajah se end mein chala gya -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.gif" width="125px" alt="Razorpay-image"></img>
            </a>
            <ul class="flex space-x-6"> <!--Ya phir gap-6 -->
                <li class="text-white py-7 hover:text-blue-400 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-3 w-full h-1 hidden group-hover:block transition-all duration-200" style="background-color: #4b94ed;"></div>
                </li>
                <li class="text-white py-7 hover:text-blue-400 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-3 w-full h-1 hidden group-hover:block transition-all duration-200" style="background-color: #4b94ed;"></div>
                </li>
                <li class="text-white py-7 hover:text-blue-400 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate card</a>
                </li>
                <li class="text-white py-7 hover:text-blue-400 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white py-7 hover:text-blue-400 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-3 w-full h-1 hidden group-hover:block transition-all duration-200" style="background-color: #4b94ed;"></div>
                </li>
                <li class="text-white py-7 hover:text-blue-400 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-3 w-full h-1 hidden group-hover:block transition-all duration-200" style="background-color: #4b94ed;"></div>
                </li>
                <li class="text-white py-7 hover:text-blue-400 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-3 w-full h-1 hidden group-hover:block transition-all duration-200" style="background-color: #4b94ed;"></div>
                </li>
            </ul>
            <div class="flex gap-6">
                <div class="flex justify-center items-center">
                <img src="./Images/india.png" alt="india" class="max-h-[15px]"></img></div>

                <button class= "text-white border rounded-e-sm text-sm font-bold px-5 py-3 cursor-pointer" style="border-color: #4b94ed;">Login</button>

                <button class= "py-3 px-5 font-bold text-sm rounded-sm
                text-blue-400 bg-white border-blue-400 border transition-all duration-200 hover:text-blue-500 cursor-pointer">Sign Up -></button>
            </div>
        </div>
    </nav>

    <!--Hero Section-->
    <section class="h-135 relative" style="background-color: #02042a;">
        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
            <!--Left Part-->
            <div class="space-y-5">
                <h1 class="font-bold text-[40px] leading-1.2 text-white">Power your finance,grow your business</h1> <!--leading means line height-->
                <div class="w-6 h-1" style="background-color: #61cea6;"></div>
                <p class="text-[18px] text-white opacity-75">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button style="background-color: #2b84ea;" class="text-white py-[10px] px-[17px] rounded-md font-bold cursor-pointer hover:bg-blue-800 transition-all duration-200 ">Sign Up Now</button>
            </div>
            <!--Right Part-->
            <img src="./Images/illustration.jpg" class="max-w-[680px]">
        </div>

        
    </section>
    <!--Shape part-->
    <div>
        <img src="./Images/bottom.png" alt="bottom" class="w-[101%]"></img>
    </div>
</body>
</html>
